<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yemek Menüsü</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 50px;
            background-color: #f4f4f4;
        }

        h2, h3 {
            color: #333;
        }

        #menuForm {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        #menuForm div {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        #menuList {
            margin-top: 30px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        #menuList li {
            border-bottom: 1px solid #eee;
            padding: 8px 0;
        }

        #menuList li:last-child {
            border-bottom: none;
        }

        #totalKalori {
            margin-top: 20px;
            font-weight: bold;
        }

    </style>
</head>
<body>

<h2>Yemek Menüsü</h2>

<form id="menuForm">
    <div>
        <label for="yemek">Yemek:</label>
        <input type="text" id="yemek" name="yemek" placeholder="Örneğin: köfte">
    </div>
    <div>
        <label for="kalori">Kalori (kcal):</label>
        <input type="number" id="kalori" name="kalori" placeholder="Örneğin: 250">
    </div>
    <input type="submit" value="Ekle">
</form>

<h3>Menüdeki Yemekler:</h3>
<ul id="menuList"></ul>

<h3>Toplam Kalori:</h3>
<p id="totalKalori">0 kcal</p>

<script>
    const form = document.getElementById("menuForm");
    const menuList = document.getElementById("menuList");
    const totalKaloriElement = document.getElementById("totalKalori");
    let totalKalori = 0;

    form.addEventListener("submit", function(event) {
        event.preventDefault();

        const yemek = event.target.yemek.value;
        const kalori = Number(event.target.kalori.value);

        const listItem = document.createElement("li");
        listItem.textContent = `${yemek} - ${kalori} kcal`;
        menuList.appendChild(listItem);

        totalKalori += kalori;
        totalKaloriElement.textContent = `${totalKalori} kcal`;

        form.reset();
    });
</script>

</body>
</html>
